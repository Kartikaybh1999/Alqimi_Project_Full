  <div class="container" onclick="onclick">
    <div class="top"></div>
      <div class="bottom"></div>
  <div class="col-xs-12 col-md-6 col-md-offset-3 center">
      <div *ngIf="isLoading" style="text-align: center;">
        
      </div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
      <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            [(ngModel)]="username"
            name="username"
            required
            username
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
            minlength="6"
          />
        </div>
      <div>
          <button class="btn btn-primary "[disabled]="!loginForm.valid">Login</button>
          
      </div>
     
  </form>
  </div>
  </div>
